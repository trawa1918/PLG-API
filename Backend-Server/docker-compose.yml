services:
  api:
    build:
      context: ..
    container_name: plg-api
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: config.settings
      DJANGO_DEBUG: "${DJANGO_DEBUG:-1}"

      SQLITE_PATH: "/data/db.sqlite3"
      DJANGO_SECRET_KEY_FILE: "/data/django_secret_key"
      API_KEY: "${API_KEY}"
      EXTERNAL_API_BASE_URL: "${EXTERNAL_API_BASE_URL}"
      EXTERNAL_API_TIMEOUT_SECONDS: "${EXTERNAL_API_TIMEOUT_SECONDS:-5}"
      CACHE_TTL_SECONDS: "${CACHE_TTL_SECONDS:-3600}"
    ports:
      - "${API_PORT:-9600}:9600"
    volumes:
      - sqlite_data:/data
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:9600
      "
    restart: unless-stopped

volumes:
  sqlite_data: